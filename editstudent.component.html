<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card p-4">
                <form action="" [formGroup]="editStudentForm" (ngSubmit)="editStudent()">
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" placeholder="name" formControlName="name">
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" placeholder="email" formControlName="email">
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" placeholder="mobile" formControlName="mobile">
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" placeholder="registerno" formControlName="registerno">
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" placeholder="fees" formControlName="fees">
                    </div>
                    <div class="form-button text-center">
                        <button class="btn btn-dark">Edit Student</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
